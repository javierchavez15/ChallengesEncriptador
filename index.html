<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <img src="imagenes/jj.png" alt="Logo">
        </header>
        <main>
            <div class="contenedor-encriptar">
                <textarea name="" id="palabra" class="palabra"  required placeholder="Escribe texto aqui"></textarea>
                <div class="contenedor-botones">
                    <label class="label-minusculas" >Solo letras minusculas y sin acentos</label>

                    <button class="btn-encriptar" id="encriptar" onclick="encriptar();">Encriptar!</button>
                    
                    <button class="btn-desencriptar" id="desencriptar" onclick="desencriptar();">Desencriptar!</button>
                </div>
            </div>
            <div class="contenedor-lateral">
                <img id="imagen" src="imagenes/cifrado.png" alt="Logo">
                <label id="mensaje" class="label-palabra" >Ningun mensaje fue encontrado</label>
                <label id="alerta" class="label-alerta2" >Ingrese el texto que desea encriptar o desencriptar</label>
                <div class="contenedor-copiar">
                    <button type="button" class="btn-copiar" id="copiar" onclick="copiar('mensaje');">Copiar </button>
                </div>
            </div>
            <script>
                elemento = document.getElementById('copiar');
                elemento.style.display = 'none';
            </script>
        </main>
        <footer>
            <p class="copyraight">&copy Copyright J J Developer 2023</p>
        </footer>  
    </body>    
</html>
